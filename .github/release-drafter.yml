name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: '🚀 Features'
    labels: ['feature', 'enhancement']
  - title: '🐛 Fixes'
    labels: ['bug', 'fix']
  - title: '🧰 Maintenance'
    labels: ['chore', 'refactor', 'dependencies']
  - title: '🛡 Security'
    labels: ['security']

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

template: |
  ## What's Changed

  $CHANGES

